<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Clicker</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gge4lkp.css">

</head>
<body style="background-color: rgb(115, 33, 18); zoom:90%;">
    
<div class="farm">
    <div class="farmhandsans wallet">Wool Wallet:</div>
    <div><img class="sheepimg zoom-sheep graze" src="images/sheep_basic.png"></div>
</div>

<div class="shop" id="greeting">
    <div><img class="info" src="images/info.png"></div>
    <h1 id="farmTitle" class="farmhandreg">What is your name?</h1>

    <div id="nameForm">
        <input type="text" id="nameInput" placeholder="Your name" />
        <button id="saveName">Save Name</button>
    </div>



    <div class="farmhandsans">
        <table>
            <tr>
                <th>Buy</th>
                <th>Wool Per Click</th>
                <th>Cost In Wool</th>
            </tr>
            <tr>
                <td><button>Fluffy Sheep</button></td>
                <td>10</td>
                <td>20</td>
            </tr>
            <tr>
                <td><button>Silver Sheep</button></td>
                <td>20</td>
                <td>40</td>
            </tr>
            <tr>
                <td><button>Golden Sheep</button></td>
                <td>40</td>
                <td>80</td>
            </tr>
            <tr>
                <td><button>Jester Sheep</button></td>
                <td>80</td>
                <td>160</td>
            </tr>
            <tr>
                <td><button>King Sheep</button></td>
                <td>160</td>
                <td>320</td>
            </tr>
        </table>
    </div>

</div>


    
<script src="js/game.js"></script>

</body>
</html>
