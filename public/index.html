<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep Clicker</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/gge4lkp.css">

</head>
<body style="background-color: rgb(115, 33, 18); zoom:90%;">
    
<div class="farm">
    <div class="farmhandsans woolcount">
        Wool: <span id="woolDisplay">0</span>
    </div>
    <div><img id="sheep" class="sheepimg zoom-sheep graze" src="images/sheep_basic.png"></div>
</div>

<div class="shop" id="greeting">
    <div><a href="table.html"><img class="info" src="images/info.png"></a></div>
    <h1 id="farmTitle" class="farmhandreg">What is your name?</h1>

    <form action="/action_page.php">
        <input type="radio" id="normal" name="diff" value="Normal" onclick="setNormal();">
        <label for="normal">Normal</label><br>
        <input type="radio" id="hard" name="diff" value="Hard" onclick="setHard();">
        <label for="hard">Hard</label><br>
    </form>

    <p>
        <button id="resetName">Reset Name</button>
        <button id="deletegame" onclick="deleteCurrentGame();">Delete My Game</button>
    </p>

    <div id="nameForm">
        <input type="text" id="nameInput" placeholder="Your name" />
        <button id="saveName">Save Name</button>
    </div>
    <div class="farmhandsans">
        <table>
             <thead>
                <tr>
                    <th>Buy</th>
                    <th>Wool Per Click</th>
                    <th>Cost In Wool</th>
                </tr>
            </thead>
            <tbody id="sheepTable"/>
        </table>
    </div>

    <p>Sheep: <span id="sheepDisplay"/></p>
    <p>Per Click: <span id="perClickDisplay"/></p>
    <p>Collections: <span id="collectionDisplay"/></p>
</div>


    
<script src="script.js"></script>


</body>
</html>
